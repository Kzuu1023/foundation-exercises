<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" />

    <head>
        <title>Css Method Exercise</title>
        <link rel="stylesheet" href="css-methods.css" />

        <style>
            .internal {
                background-color: rgb(0, 128, 0);
                color: white;
                font-size: 18px;
            }
        </style>
    </head>

    <body>
        <div class="external">Style me via the external method!</div>
        <p class="internal">
            I would like to be styled with the internal method, please
        </p>

        <button style="background-color: rgb(255, 165, 0); font-size: 18px">
            Inline Method
        </button>
    </body>
</html>
